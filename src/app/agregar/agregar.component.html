<ion-header>
    <ion-toolbar color="primary">
        <ion-button slot="start" (click)="goBack()">
            <ion-icon slot="icon-only" name="arrow-round-back"></ion-icon>
        </ion-button>
        <ion-title>
            {{lista.titulo}}
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <ion-list-header>
        <ion-label class="labelAgregar">
            Tareas por hacer
        </ion-label>
    </ion-list-header>

    <ion-list>
        <ion-item>
            <ion-label position="floating">Nuevo Item</ion-label>
            <ion-input></ion-input>
        </ion-item>
    </ion-list>

    <ion-list>
        <ion-item>
            <ion-icon name="square-outline"></ion-icon>
            <ion-label>
                Salvar el mundo
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
