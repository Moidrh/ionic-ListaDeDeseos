<ion-header>
    <ion-toolbar color="primary">
        <ion-title>
            Pendientes
        </ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>

    <img src="../../assets/pendientes.jpg">

    <ion-list>
        <ion-item *ngFor="let listas of deseosService.listas" (click)="listaSeleccionada(listas)">
            <ion-label>
                {{listas.titulo}}
            </ion-label>
        </ion-item>
    </ion-list>

    <!-- fab placed to the top start -->
    <ion-fab vertical="bottom" horizontal="end">
        <ion-fab-button (click)="agregarLista()">
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>

</ion-content>
